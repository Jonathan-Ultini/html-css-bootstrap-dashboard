<!doctype html>
<html lang="en">

<head>
  <!-- Impostazioni di base del documento HTML -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="../images/duck.png">
  <title>Dashboard</title>

  <!-- Importazione del foglio di stile di Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Importazione di Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Importazione del foglio di stile personalizzato -->
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
</head>


<body>

  <!-- Navbar con sfondo scuro e bordo inferiore -->
  <nav class="navbar navbar-expand-md bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- Logo -->
      <a href="../index.html">
        <img src="../images/duck.png" width="60" height="60">
      </a>

      <!-- Bottone per il menu a tendina (visibile su dispositivi mobili) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenuto della navbar -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <!-- Link di navigazione -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Catalogo Libri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Anagrafia Utenti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Storico Prestiti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Nuovo Libro</h1>
    <div class="row mt-4">

      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome Autore</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il nome dell'autore">
      </div>

      <div class="col ">
        <label for="formGroupExampleInput" class="form-label">Cognome Autore</label>
        <input type="text" class="form-control" id="formGroupExampleInput"
          placeholder="Inserisci il cognome dell'autore">
      </div>

      <div class="col col-12 mb-3">
        <label for="formGroupExampleInput" class="form-label">Titolo</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
        <span class="text-muted small">Titolo versione italiana</span>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <label class="visually form-label" for="autoSizingSelect">Genere</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected>Scegli il genere</option>
          <option value="1">Uomo</option>
          <option value="2">Donna</option>
          <option value="3">Albero</option>
        </select>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <label for="formGroupExampleInput" class="form-label">Anno di pubblicazione</label>
        <input type="number" id="typeNumber" class="form-control" min="1200" max="2024"
          placeholder="Inserisci l'anno" />
      </div>

      <div class="col-12 col-md-4 mb-4">
        <label for="formGroupExampleInput" class="form-label">ISBN#</label>
        <input type="number" id="typeNumber" class="form-control" min="1200" max="2024"
          placeholder="Inserisci il codice ISBN#" />
      </div>

      <hr>

      <div class="col col-12 mb-3">
        <label for="floatingTextarea">Note</label>
        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
          id="floatingTextarea"></textarea>
      </div>

      <div class="col col-12 mb-3">
        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">Disponibile anche in digitale</label>
      </div>

      <div class="col">
        <button class="btn btn-primary">Aggiungi un libro</button>
      </div>
    </div>

  </div>

  <!-- Importazione del bundle JavaScript di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
